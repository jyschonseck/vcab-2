<div id="txtEvalTitre">Votre auto-évaluation : </div>

<div class="ctnFlexH">

  <div id="imgMoins" class="logoAE"></div>
  <div id="maProgress"></div>
  <!-- class="maProgressBar" -->
  <div id="imgPlus" class="logoAE"></div>
</div>

<script>
  $(function() {
    if (tblExo.interface.txtAE) {
      document.getElementById("txtEvalTitre").innerHTML = tblExo.interface.txtAE;
    }
    $("#imgMoins").load("lglg/lglg_interface/images/minus_alt.svg");
    $("#imgPlus").load("lglg/lglg_interface/images/plus_alt.svg");
    $("#maProgress").progressbar({
      value: 0,
      max: AEValeurMax
    });

    majAE();
  });

  function majAE() {
    monAE = 0;
    nbRep = 0; // on recalcule à chaque fois  ??
    for (var pageAE = 0; pageAE < tblReponses.length; pageAE++) {
      for (var questionAE = 0; questionAE < tblReponses[pageAE].AE.length; questionAE++) {
        if (tblReponses[pageAE].AE[questionAE] > -1) {
          nbRep += 1;
          monAE += parseInt(tblReponses[pageAE].AE[questionAE]);
          $('#ctnAEAffich').removeClass("invisible");
        }
      }
    }
    $("#maProgress").progressbar("value", monAE / nbRep);
  }
</script>
