<script type="text/javascript">
  $(function() {

    var ministere = "";
    $("#PopLstQ").hide(0);

    ///******
    $(".btnMin").click(function(e) {
      console.log("click minitre" + e.currentTarget.id);
      $("#PopLstQ").show(500);
      var ctn = document.getElementById('ctnLstQ');
      // vider ctn
      while (ctn.firstChild) {
        ctn.removeChild(ctn.firstChild);
      }
      var nomCourt = e.currentTarget.id.split("_")[1];
      ministere = nomCourt;
      console.log("au clic " + ministere);
      $("#txtDomaine").html(lstSujets[nomCourt].minist);
      for (var i in lstSujets[nomCourt].sujets) {
        var bouton = document.createElement("button");
        bouton.id = "btnSjt_" + ministere + "_" + i;
        bouton.innerHTML = lstSujets[nomCourt].sujets[i].titre;
        bouton.onclick = btnSujetClckHdlr;
        //**** TODO provisoire en attente de suppression definitive dans le jason
        if ( lstSujets[nomCourt].sujets[i].poubelle){
          // bouton.disabled = true;
          bouton.style.color = "#555";
          bouton.innerHTML += " <span class='remarque'>(à supprimer ?)</span>";
        }
        ctn.appendChild(bouton);
      }

    })
  })
</script>
